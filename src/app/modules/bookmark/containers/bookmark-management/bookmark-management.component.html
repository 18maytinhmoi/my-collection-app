        <p class="font-semibold text-lg text-gray-900">Add your company</p>
        <p class="text-sm text-gray-600">
          Create your company profile for free in less than 5 minutes
        </p>
      </div>
    </div>

    <div class="flex flex-col pt-5 pb-8 px-6 gap-4">

        <input
          class="grow px-[14px] h-11 box-border rounded-lg shadow-sm border border-gray-300"
          type="text"
          placeholder="e.g Linear" />
      </div>

      <div class="flex gap-8">
        <p class="text-sm text-gray-700 w-40 font-medium flex-none">Website URL*</p>
        <input
          class="grow px-[14px] h-11 box-border rounded-lg shadow-sm border border-gray-300"
          type="text"
          placeholder="www.example.com" />
      </div>

      <div class="w-full border-b border-gray-200"></div>

      <div class="flex gap-8">
        <p class="text-sm text-gray-700 w-40 font-medium flex-none">Profile image*</p>
        <div class="flex grow gap-5">
          <div
            class="w-16 h-16 bg-gray-200 rounded-full flex justify-center items-center flex-none">
            <div class="w-8 h-8">
              <svg

                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 1024 1024">

            <p class="text-sm text-gray-600">
              <span class="font-semibold text-[#6941C6]">Click to upload</span> or drag
              and drop
            </p>
            <p class="text-xs leading-[18px] text-gray-600">
              SVG, PNG, JPG or GIF (max. 800x400px)
            </p>
          </div>
        </div>
      </div>

      <div class="w-full border-b border-gray-200"></div>

      <div class="flex gap-8">
        <p class="text-sm text-gray-700 w-40 font-medium flex-none">Username*</p>
        <input
          class="grow px-[14px] h-11 box-border rounded-lg shadow-sm border border-gray-300"
          type="text" />
      </div>

      <div class="flex gap-8">
        <p class="text-sm text-gray-700 w-40 font-medium flex-none">Keywords*</p>
        <textarea
          class="grow px-[14px] min-h-[80px] py-[12px] box-border rounded-lg shadow-sm border border-gray-300"
          type="text"
          placeholder="Add 1-10 keywords that help users find your company. For example, B2B, SaaS, design..."></textarea>
      </div>

      <div class="flex gap-8">
        <p class="text-sm text-gray-700 w-40 font-medium flex-none">Description*</p>
        <textarea
          class="grow px-[14px] min-h-[80px] py-[12px] box-border rounded-lg shadow-sm border border-gray-300"
          type="text"
          placeholder="Write a few sentences about the company"></textarea>
      </div>
    </div>

    <div class="p-6 flex gap-3 border-t border-gray-200">
      <div class="grow py-[10px] shadow-sm border border-gray-300 text-center rounded-lg">
        <p class="font-semibold text-gray-700">Cancel</p>
      </div>
      <div
        class="grow py-[10px] shadow-sm border border-[#7F56D9] bg-[#7F56D9] text-center rounded-lg">
        <p class="font-semibold text-white">Add company</p>
      </div>
    </div>
