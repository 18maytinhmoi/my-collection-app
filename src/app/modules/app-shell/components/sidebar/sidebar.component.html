<ng-container *ngIf="vm$ | async as vm">
  <div
    class="w-[16.5] h-screen flex flex-col justify-between border-[rgba(0,0,0,0.13)] border-r">
    <div class="flex flex-col p-4">
      <div class="w-14 h-14 mb-4">
        <img
          class="w-full h-full"
          src="../../../../../assets/images/logo.png"
          alt="logo" />
      </div>

      <ul class="flex flex-col">
        <ng-container *ngFor="let item of list">
          <li
            [class.active]="item.icon === selectedItem"
            (click)="onSelect(item.icon)"
            class="w-full h-10 px-3 py-2 flex gap-4 items-center cursor-pointer rounded-lg group">
            <pad-icon
              width="1.25rem"
              height="1.25rem"
              [key]="item.icon"
              class="stroke-[#626262] group-hover:stroke-black"></pad-icon>

            <p
              class="text-gray-600 font-medium leading-5 group-hover:text-black">
              {{ item.text }}
            </p>
          </li>
        </ng-container>
      </ul>

      <div class="w-full border-[rgba(0,0,0,0.13)] border-t my-5"></div>

      <div class="flex flex-col">
        <div class="px-3 mb-3">
          <p class="text-sm font-semibold">Collections</p>
        </div>

        <ng-container *ngIf="collections$ | async as collections">
          <ul class="flex flex-col">
            <ng-container *ngFor="let item of collections">
              <li
                class="w-full h-10 px-3 py-2 flex gap-4 items-center cursor-pointer rounded-lg group">
                <pad-icon
                  key="folder"
                  width="1.25rem"
                  height="1.25rem"
                  class="stroke-gray-500"></pad-icon>
                <p
                  class="text-gray-600 font-medium leading-5 group-hover:text-black">
                  {{ item.name }}
                </p>
              </li>
            </ng-container>
          </ul>
        </ng-container>

        <div class="px-3 py-2">
          <div
            class="flex gap-2 px-3 py-2 border-2 border-gray-300 border-dashed hover:border-solid rounded-lg cursor-pointer">
            <pad-icon
              key="plus"
              width="1.25rem"
              height="1.25rem"
              class="stroke-gray-500"></pad-icon>
            <p class="text-gray-600 font-medium leading-5">New Collection</p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="p-2 border-[rgba(0,0,0,0.13)] border-t flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-black"></div>

        <div class="flex flex-col">
          <p class="text-sm font-semibold leading-5 text-gray-700">
            {{ vm.lastName }}
          </p>
          <p class="text-sm text-gray-600">{{ vm.email }}</p>
        </div>
      </div>

      <div class="cursor-pointer" (click)="logout()">
        <pad-icon
          key="log-out"
          width="1.25rem"
          height="1.25rem"
          class="stroke-gray-500"></pad-icon>
      </div>
    </div>
  </div>
</ng-container>
