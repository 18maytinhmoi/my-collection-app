<pad-form-wrapper [formGroup]="signUpForm" (submitted)="onSubmit()">
  <pad-form-field>
    <pad-label>First name</pad-label>
    <input
      padInput
      [formControl]="signUpForm.controls.firstName"
      class="w-96 h-12 border-2 border-[#DCE4EF] rounded-lg px-4"
      type="text" />
  </pad-form-field>

  <pad-form-field>
    <pad-label>Last name</pad-label>
    <input
      padInput
      [formControl]="signUpForm.controls.lastName"
      class="w-96 h-12 border-2 border-[#DCE4EF] rounded-lg px-4"
      type="text" />
  </pad-form-field>

  <pad-form-field>
    <pad-label>Email address</pad-label>
    <input
      padInput
      [formControl]="signUpForm.controls.email"
      class="w-96 h-12 border-2 border-[#DCE4EF] rounded-lg px-4"
      type="text" />
  </pad-form-field>

  <pad-form-field>
    <pad-label>Password</pad-label>
    <input
      padInput
      [formControl]="signUpForm.controls.password"
      class="w-96 h-12 border-2 border-[#DCE4EF] rounded-lg px-4"
      type="password" />
  </pad-form-field>

  <pad-form-field>
    <pad-label>Password confirm</pad-label>
    <input
      padInput
      [formControl]="signUpForm.controls.passwordConfirm"
      class="w-96 h-12 border-2 border-[#DCE4EF] rounded-lg px-4"
      type="password" />
  </pad-form-field>
