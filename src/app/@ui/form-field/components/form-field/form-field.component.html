<ng-content></ng-content>
<ul
  *ngIf="
    (submitted$ | async) ||
    (inputs?.first?.formControl?.touched && inputs?.first?.formControl?.errors)
  ">
  <li
    *ngFor="
      let child of inputs?.first?.formControl?.errors | formInputErrors;
      trackBy: tracker
    ">
    {{ child }}
  </li>
</ul>
